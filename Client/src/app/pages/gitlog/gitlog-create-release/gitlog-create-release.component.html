<h3>Create Release</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="form-group selects">
        <label>Project:</label>
        <ng-select [(ngModel)]="frontP.ProjectData" placeholder="Selecione o projeto" name="Project">
          <ng-option *ngFor="let project of projects" [value]="project">{{project.projectName}}</ng-option>
        </ng-select>
      </div>

      <div class="form-group">
        <label for="name">Release Name</label>
        <input type="text" class="form-control" id="releasename" required [(ngModel)]="frontP.releaseName" name="Name">
      </div>

      <div class="form-group">
        <label for="name">Initial Date</label>
        <input type="datetime" class="form-control" id="initialdate" required [(ngModel)]="frontP.initialDate"
          name="InitialDate">
      </div>

      <div class="form-group">
        <label for="name">Final Date</label>
        <input type="datetime" class="form-control" id="finaldate" required [(ngModel)]="frontP.finalDate"
          name="FinalDate">
      </div>

      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </form>
</div>
